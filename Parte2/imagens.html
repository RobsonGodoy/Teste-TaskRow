<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="imagens.css">
    <title>Imagens Taskrow</title>
</head>
<body>
    <div class="container">
            <form class="left-panel">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="tipo-arquivo">Tipo de arquivo:</label>
                <select id="tipo-arquivo" name="tipo-arquivo">
                    <option value="jpeg">JPEG</option>
                    <option value="png">PNG</option>
                    <option value="gif">GIF</option>
                </select>
                
                <label for="largura">Largura:</label>
                <input type="number" id="largura" name="largura" required>
                
                <label for="altura">Altura:</label>
                <input type="number" id="altura" name="altura" required>
                
                <button class="button" type="submit">Buscar</button>
            </form>
        </div>
        <div class="right-panel">
            <ul>
                <li><img src="https://picsum.photos/500?random=1" alt="Imagem 1"></li>
                <li><img src="https://picsum.photos/500?random=2" alt="Imagem 3"></li>
                <li><img src="https://picsum.photos/500?random=3" alt="Imagem 2"></li>
                <li><img src="https://picsum.photos/500?random=4" alt="Imagem 4"></li>
                <li><img src="https://picsum.photos/500?random=5" alt="Imagem 5"></li>
                <li><img src="https://picsum.photos/500?random=6" alt="Imagem 6"></li>
                <li><img src="https://picsum.photos/500?random=7" alt="Imagem 7"></li>
                <li><img src="https://picsum.photos/500?random=8" alt="Imagem 8"></li>
                <li><img src="https://picsum.photos/500?random=9" alt="Imagem 9"></li>
                <li><img src="https://picsum.photos/500?random=10" alt="Imagem 10"></li>
            </ul>
        </div>
    </div>
</body>
</html>
